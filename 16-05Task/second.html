<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- forms using bootstrap -->
    <div>
        <form style="width:20vw; margin: auto;" class="fs-1 p-5 border border-primary bg-secondary">
          <label  for="UserName"><b>UserName:</b></label>
          <input class="form-control p-3 fs-2" type="email" id="Username" name="" value="" placeholder="Enter UserName"><br>
          <label for="Password"><b>Password:</b></label>
          <input class="form-control p-3 fs-2 type="password
           id="Password" name="" value="" placeholder="Enter Password"><br>
        
          <a class="text-decoration-none text-light fs-1" href="forgotPwd.html" target="_blank">Forgot Password</a>
          <br><br>
  
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
          <!-- <input type="reset" style="background-color: red; color: white;" >
          <input type="submit" value="Login" style="background-color: green; color: white;"> -->
          <br><br>
          <a class="text-decoration-none text-light fs-1" href="signup.html" target="_blank">Create New Account?signup</a>
      </form>
        
      </div>
</body>
</html>
