   <!-- forms using bootstrap -->
    <div>
      <form style="width:20vw; margin: auto;" class="fs-1 p-5 border border-primary bg-secondary">
        <label  for="UserName"><b>UserName:</b></label>
        <input class="form-control p-3 fs-2" type="email" id="Username" name="" value="" placeholder="Enter UserName"><br>
        <label for="Password"><b>Password:</b></label>
        <input class="form-control p-3 fs-2 type="password
         id="Password" name="" value="" placeholder="Enter Password"><br>
      
        <a class="text-decoration-none text-light fs-1" href="forgotPwd.html" target="_blank">Forgot Password</a>
        <br><br>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>

        <a class="text-decoration-none text-light fs-1" href="signup.html" target="_blank">Create New Account?signup</a>
    </form>

    <!-- modals -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Login Submitted</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <span style="background-color: aqua; font-size: 25px;">Login Sucessfull</span>.
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
